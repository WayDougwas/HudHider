[mod-setting-name]
hud-auto-hide-show-manual-setting=Manual mode
hud-auto-hide-ignore-mods-setting=Ignore mods UI
hud-auto-hide-ignore-vanilla-setting=Ignore vanilla UI

[mod-setting-description]
hud-auto-hide-show-manual-setting=When manual mode enabled HUD does not show/hide automatically with invantory UI, and can be toggled via hotkey (needs to be assigned in settings/controls/mods).
hud-auto-hide-ignore-mods-setting=Ignore other mods UI, only hide vanilla UI for better compatibility with mods like SE and K2.
hud-auto-hide-ignore-vanilla-setting=Ignore vanilla UI.

[controls]
hud-auto-hide-show-everything=Show all HUD windows
hud-auto-hide-show-manual=Toggle HUD windows

[controls-description]
hud-auto-hide-show-everything=Use before removing the mod from your save: show all windows, save game, exit to main menu, remove mod, load save.
hud-auto-hide-show-manual=Only works when manual mode is enabled via settings.